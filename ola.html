<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 id="hello-world">OLA MUNDO</h1>
    <script src="script.js"></script>
</body>
<style>
    #hello-world {
        text-align: center;
        font-size: 90px;
        color: #ff6347;
        text-shadow: 2px 2px 4px #000000;
        
    }
</style>
<script>
   function rotateText() {
    let helloWorld = document.getElementById('hello-world');
    helloWorld.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
}

document.getElementById('hello-world').onclick = rotateText;
</script>

</html>
